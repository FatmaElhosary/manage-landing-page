<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage</title>
<!-- CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background">
        <img src="./images/bg-tablet-pattern.svg" />
    </div>
    <div class="header">
        <div class="container">
            <div class="left">
                <img id="logo" src="./images/logo.svg" />
            </div>
            <div class="middle">
                <button>Pricing</button>
                <button>Product</button>
                <button>About Us</button>
                <button>Careers</button>
                <button>Community</button>
            </div>
            <div class="right">
                <button>Get Started</button>
                <img id="myBtn" src="./images/icon-hamburger.svg" />
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close"><img src="./images/icon-close.svg"/></span>
                    <button>Pricing</button>
                    <button>Product</button>
                    <button>About Us</button>
                    <button>Careers</button>
                    <button>Community</button>
                </div>

            </div>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="top">
                <div class="left">
                    <h1>Bring everyone together to build better products.</h1>
                    <p>Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team
                        goals in view.</p>
                    <button>Get Started</button>
                </div>
                <div class="right">
                    <img src="images/illustration-intro.svg" />
                </div>
            </div>
        </div>
    </div>
</body>

<!-- JS -->
<script src="./js/index.js"></script>

</html>
